# Application Name and Port
spring.application.name=Stocks
server.port=8080

# MySQL Database connection details
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DDL Auto (Set to 'update' for automatic schema updates during development)
spring.jpa.hibernate.ddl-auto=update

# Enable SSL for database connection
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED

# JWT Configuration
jwt.secret=${JWT_SECRET}
bezkoder.app.jwtExpirationMs=86400000

# Asserter Secret (if required)
asserter.default.secret=${DEFAULT_SECRET}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
logging.file.name=logs/app.log

# Spring Profiles (Optional: Use 'dev' profile in development)
spring.profiles.active=dev

# HikariCP Settings (Optional: Tuning for database connection pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
