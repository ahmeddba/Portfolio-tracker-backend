spring.application.name=Stocks
server.port=8080

# MySQL Database connection details
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DDL Auto (You can set this to 'update' for automatic schema updates)
spring.jpa.hibernate.ddl-auto=update

# Enable SSL for database connection
spring.datasource.hikari.data-source-properties.sslMode=REQUIRED

# App Properties
jwt.secret=${jwt_secret}
bezkoder.app.jwtExpirationMs=86400000
asserter.default.secret=VV3LC0M34SS3RT3R
bezkoder.app.jwtSecret=${jwt_secret}
